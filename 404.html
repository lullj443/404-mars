<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Lost in Space</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="error-container">
      <section class="landing">
        <div class="scene">
          <div class="stars"></div>
          <img class="mars" src="assets/img/1000043523.png" alt="Mars" />
          <div class="hud">
            <h1>Approaching Marsâ€¦</h1>
            <p class="step step-1">T-30s to atmospheric entry</p>
            <p class="step step-2">Heat shield nominal</p>
            <p class="step step-3">Retro thrusters firing</p>
            <p class="step step-4">Touchdown!</p>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.to(".mars", {
      scale: 4,
      filter: "blur(0px)",
      ease: "none",
      scrollTrigger: {
        trigger: ".landing",
        start: "top top",
        end: "bottom bottom",
        scrub: true,
      },
    });
  </script>
</html>
