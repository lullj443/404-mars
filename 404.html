<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Lost in Space</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="error-container">
      <section class="landing">
        <div class="scene">
          <div class="stars"></div>
          <div class="hud">
            <div class="bounce-text">
              <span>B</span>
              <span>O</span>
              <span>U</span>
              <span>N</span>
              <span>C</span>
              <span>E</span>
            </div>
          </div>
          <div>
            <img
              id="image1"
              src="./assets/img/Estrelladelamuerte.png"
              style="opacity: 0; transition: opacity 0.2s"
            />
            <audio id="audio1" src="your-music.mp3"></audio>
          </div>
          <div class="luna">
            <img
              class="step step-2"
              src="assets/img/404 marte copia.png"
              alt="Mars"
            />
          </div>
          <div class="tierra">
            <img
              class="step step-1"
              src="assets/img/404 marte copia.png"
              alt="Mars"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".tierra", {
      scale: 30,
      filter: "blur(2px)",
      ease: "none",
      scrollTrigger: {
        trigger: ".landing",
        start: "top top",
        end: "max", // <--- responsive end point
        scrub: true,
      },
    });

    gsap.to(".luna", {
      scale: 10,
      filter: "blur(2px)",
      ease: "none",
      scrollTrigger: {
        trigger: ".landing",
        start: "top top",
        end: "max", // <--- responsive end point
        scrub: true,
      },
    });

    // --- APPEARANCE CODE ---
    const img = document.getElementById("image1");
    const audio = document.getElementById("audio1");

    ScrollTrigger.create({
      trigger: ".landing",
      start: "top top",
      end: "max", // <--- responsive trigger end
      onEnterBack: () => {
        img.style.opacity = 0;
        audio.pause();
        audio.currentTime = 0;
      },
      onLeave: () => {
        img.style.transition = "opacity 1.5s ease-out";
        img.style.opacity = 1;
        setTimeout(() => audio.play().catch(() => {}), 300);
      },
    });
  </script>
</html>
